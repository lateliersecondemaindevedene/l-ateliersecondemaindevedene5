<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L’atelier seconde main de Vedène 🌸</title>
<style>
  body { 
    font-family: 'Arial', sans-serif; 
    margin: 0; 
    padding: 20px; 
    text-align: center; 
    background-color: #fdf0e4; /* beige clair */
    color: #333;
  }
  h1 { color: #ff1493; font-size: 2em; margin-bottom: 20px; }
  .categories { margin-bottom: 20px; }
  .categories button {
    background-color: #ff69b4;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    font-size: 1em;
  }
  #boutique {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .produit { 
    border: 1px solid #ffc0cb; 
    padding: 10px; 
    width: 220px; 
    background-color: #fffaf0;
    border-radius: 10px;
    flex: 1 1 220px;
    box-sizing: border-box;
  }
  .produit img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }
  .produit h2 { font-size: 1.1em; margin: 10px 0 5px 0; }
  .produit p { margin: 5px 0; }
  .produit p.description { font-size: 0.9em; color: #555; }
  button.ajouter { 
    background-color: #ff1493;
    color: white; 
    border: none; 
    padding: 8px; 
    cursor: pointer; 
    border-radius: 5px;
    margin-top: 5px;
  }
  #panier { 
    margin-top: 30px; 
    border-top: 2px solid #ff1493; 
    padding-top: 20px; 
    text-align: left;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  #panier li { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
  .supprimer { background-color: #ff69b4; margin-left: 5px; padding: 3px 5px; border: none; border-radius: 3px; cursor: pointer;}
  input[type="number"] { width: 50px; text-align: center; }
  @media (max-width: 600px) {
    .produit { width: 100%; }
    .categories button { font-size: 0.9em; padding: 8px 12px; }
  }
</style>
</head>
<body>

<h1>L’atelier seconde main de Vedène 🌸</h1>

<div class="categories">
  <button onclick="filtrer('Tout')">Tout</button>
  <button onclick="filtrer('Vêtements')">Vêtements</button>
</div>

<div id="boutique"></div>

<div id="panier">
  <h2>Panier</h2>
  <ul id="liste-panier"></ul>
  <p>Total : <span id="total">0</span>€</p>
  <button onclick="payer()">Payer avec PayPal</button>
</div>

<script>
const produits = [
  { 
    nom: "Blazer noir élégant", 
    prix: 35, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/blazernoir.png", 
    categorie: "Vêtements", 
    description: "Idéal pour une soirée chic ou un look pro ✨" 
  },
  { 
    nom: "Robe chic", 
    prix: 38, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/robe.png", 
    categorie: "Vêtements", 
    description: "Coupe élégante et moderne, parfaite en toute saison 👗" 
  },
  { 
    nom: "Veste carreaux bleus", 
    prix: 32, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/veste%20a%20carreau%20bleu.png", 
    categorie: "Vêtements", 
    description: "Motif discret, parfait pour un style casual 💙" 
  },
  { 
    nom: "Veste carreaux noir & blanc", 
    prix: 32, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/veste%20a%20carreau%20noir%20et%20blanc.png", 
    categorie: "Vêtements", 
    description: "Style intemporel, facile à assortir avec un jean 👖" 
  },
  { 
    nom: "Veste bordeaux moderne", 
    prix: 34, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/veste%20bordeau.png", 
    categorie: "Vêtements", 
    description: "Sobre et élégante, idéale pour un look raffiné 🍷" 
  },
  { 
    nom: "Veste carreaux blanc", 
    prix: 32, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/veste%20careau%20blanc.png", 
    categorie: "Vêtements", 
    description: "Classique et passe-partout, un incontournable 🖤" 
  },
  { 
    nom: "Veste Kaporal", 
    prix: 30, 
    image: "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/veste%20kaporal.png", 
    categorie: "Vêtements", 
    description: "Une pièce unique de la marque Kaporal 👌" 
  }

let panier = [];
let filtreActif = "Tout";

const boutiqueDiv = document.getElementById("boutique");
const listePanier = document.getElementById("liste-panier");
const totalSpan = document.getElementById("total");

function afficherProduits() {
  boutiqueDiv.innerHTML = "";
  produits.forEach((p, index) => {
    if(filtreActif === "Tout" || p.categorie === filtreActif){
      const div = document.createElement("div");
      div.className = "produit";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.nom}">
        <h2>${p.nom}</h2>
        <p><strong>${p.prix}€</strong></p>
        <p class="description">${p.description}</p>
        <button class="ajouter" onclick="ajouterPanier(${index})">Ajouter au panier</button>
      `;
      boutiqueDiv.appendChild(div);
    }
  });
}

afficherProduits();

function filtrer(categorie) {
  filtreActif = categorie;
  afficherProduits();
}

function ajouterPanier(index) {
  const produit = produits[index];
  const existant = panier.find(item => item.nom === produit.nom);
  if (existant) {
    existant.quantite += 1;
  } else {
    panier.push({ ...produit, quantite: 1 });
  }
  afficherPanier();
}

function afficherPanier() {
  listePanier.innerHTML = "";
  let total = 0;
  panier.forEach((item, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${item.nom} - ${item.prix}€ x <input type="number" min="1" value="${item.quantite}" onchange="changerQuantite(${i}, this.value)"></span>
      <button class="supprimer" onclick="supprimer(${i})">Supprimer</button>
    `;
    listePanier.appendChild(li);
    total += item.prix * item.quantite;
  });
  totalSpan.textContent = total;
}

function changerQuantite(index, valeur) {
  panier[index].quantite = parseInt(valeur);
  afficherPanier();
}

function supprimer(index) {
  panier.splice(index, 1);
  afficherPanier();
}

function payer() {
  if (panier.length === 0) {
    alert("Votre panier est vide !");
    return;
  }
  let total = panier.reduce((acc, item) => acc + item.prix * item.quantite, 0);
  let urlPayPal = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=TON_EMAIL_PAYPAL&currency_code=EUR&amount=${total}&item_name=Commande+Boutique`;
  window.open(urlPayPal, "_blank");
}
</script>

</body>
</html>
