const boutiqueDiv = document.getElementById("boutique");

function afficherProduits() {
  boutiqueDiv.innerHTML = "";
  produits.forEach((p, index) => {

      const div = document.createElement("div");

      div.innerHTML = `

function filtrer(categorie) {
  filtreActif = categorie;

function ajouterPanier(index) {
  const produit = produits[index];
  const existant = panier.find(item => item.nom === produit.nom);
  if (existant) {
    existant.quantite += 1;
  } else {
    panier.push({ ...produit, quantite: 1 });
  }
  afficherPanier();

  listePanier.innerHTML = "";
  let total = 0;
  panier.forEach((item, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${item.nom} - ${item.prix}â‚¬ x <input type="number" min="1" value="${item.quantite}" onchange="changerQuantite(${i}, this.value)"></span>

  if (panier.length === 0) {
    alert("Votre panier est vide !");
