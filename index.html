<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>L‚Äôatelier seconde main de Ved√®ne üå∏</title>
<style>
  :root{
    --rose:#ff1493; /* boutons / accents */
    --rose-clair:#ff69b4; /* secondaire */
    --beige:#f6e7d6; /* fond */
    --beige-clair:#fff7ee; /* cartes */
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--beige);color:#333;padding:20px;text-align:center}
  h1{color:var(--rose);margin:10px 0 20px}
  .categories{margin:10px 0 20px}
  .categories button{background:var(--rose-clair);border:0;color:#fff;padding:10px 14px;margin:4px;border-radius:8px;cursor:pointer;font-weight:700}
  #boutique{display:flex;flex-wrap:wrap;gap:16px;justify-content:center}
  .produit{width:220px;background:var(--beige-clair);border:1px solid #ffc0cb;border-radius:12px;padding:12px}
  .produit img{width:100%;height:170px;object-fit:cover;border-radius:10px;background:#fff}
  .produit h2{font-size:1.05rem;margin:10px 0 6px}
  .produit p{margin:4px 0}
  .produit .description{font-size:.9rem;color:#555;min-height:38px}
  .ajouter{background:var(--rose);color:#fff;border:0;padding:8px 10px;border-radius:8px;cursor:pointer}
  #panier{max-width:560px;margin:30px auto 0;text-align:left;border-top:2px solid var(--rose);padding-top:16px}
  #panier li{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
  .supprimer{background:var(--rose-clair);color:#fff;border:0;padding:6px 8px;border-radius:6px;cursor:pointer}
  input[type=number]{width:56px;text-align:center}
  @media (max-width:640px){.produit{width:100%}.categories button{padding:8px 12px}}
</style>
</head>
<body>

<h1>L‚Äôatelier seconde main de Ved√®ne üå∏</h1>

<div class="categories">
  <button onclick="filtrer('Tout')">Tout</button>
  <button onclick="filtrer('V√™tements')">V√™tements</button>
</div>

<div id="boutique"></div>

<div id="panier">
  <h2>Panier</h2>
  <ul id="liste-panier"></ul>
  <p>Total : <span id="total">0</span> ‚Ç¨</p>
  <button class="ajouter" onclick="payer()">Payer avec PayPal</button>
</div>

<script>
/* ======= PRODUITS ======= */
/* Chemin de base vers ton d√©p√¥t (raw). */
const BASE = "https://raw.githubusercontent.com/lateliersecondemaindevedene/l-ateliersecondemaindevedene5/main/";

const produits = [
  { nom: "Blazer noir √©l√©gant", prix: 35,
    image: BASE + "blazernoir.png",
    categorie: "V√™tements",
    description: "Id√©al pour une soir√©e chic ou un look pro ‚ú®" },

  { nom: "Robe chic", prix: 38,
    image: BASE + "robe.png",
    categorie: "V√™tements",
    description: "Coupe √©l√©gante et moderne, parfaite en toute saison üëó" },

  { nom: "Veste carreaux bleus", prix: 32,
    image: BASE + "veste%20a%20carreau%20bleu.png",
    categorie: "V√™tements",
    description: "Motif discret, parfait pour un style casual üíô" },

  { nom: "Veste carreaux noir & blanc", prix: 32,
    image: BASE + "veste%20a%20carreau%20noir%20et%20blanc.png",
    categorie: "V√™tements",
    description: "Style intemporel, facile √† assortir avec un jean üëñ" },

  { nom: "Veste bordeaux moderne", prix: 34,
    /* ‚ö†Ô∏è Si ton fichier s'appelle 'veste bordeau.png', change 'bordeaux' -> 'bordeau' ci-dessous */
    image: BASE + "veste%20bordeaux.png",
    categorie: "V√™tements",
    description: "Sobre et √©l√©gante, id√©ale pour un look raffin√© üç∑" },

  { nom: "Veste carreaux blanc", prix: 32,
    /* Nom exact vu dans ton d√©p√¥t : 'veste careau blanc.png' */
    image: BASE + "veste%20careau%20blanc.png",
    categorie: "V√™tements",
    description: "Classique et passe-partout, un incontournable üñ§" },

  { nom: "Veste Kaporal", prix: 30,
    image: BASE + "veste%20kaporal.png",
    categorie: "V√™tements",
    description: "Pi√®ce de la marque Kaporal, tr√®s bon √©tat üëå" },

  /* Placeholders √† compl√©ter quand tu ajoutes 2 nouvelles vestes */
  { nom: "Veste √† ajouter", prix: 32,
    image: BASE + "veste8.png", /* remplace par le vrai nom une fois upload√© */
    categorie: "V√™tements",
    description: "üëâ Ajoute la photo dans le d√©p√¥t et ajuste le lien" },

  { nom: "Veste √† ajouter", prix: 32,
    image: BASE + "veste9.png",
    categorie: "V√™tements",
    description: "üëâ Ajoute la photo dans le d√©p√¥t et ajuste le lien" }
];

/* ======= CATALOGUE + PANIER ======= */
let panier = [];
let filtreActif = "Tout";

const boutiqueDiv = document.getElementById("boutique");
const listePanier = document.getElementById("liste-panier");
const totalSpan = document.getElementById("total");

function carteProduit(p, i){
  const div = document.createElement("div");
  div.className = "produit";
  div.innerHTML = `
    <img src="${p.image}" alt="${p.nom}"
         onerror="this.src='${BASE}blazernoir.png';this.onerror=null;">
    <h2>${p.nom}</h2>
    <p><strong>${p.prix} ‚Ç¨</strong></p>
    <p class="description">${p.description || ""}</p>
    <button class="ajouter" onclick="ajouterPanier(${i})">Ajouter au panier</button>
  `;
  return div;
}

function afficherProduits(){
  boutiqueDiv.innerHTML = "";
  produits.forEach((p, i) => {
    if (filtreActif === "Tout" || p.categorie === filtreActif){
      boutiqueDiv.appendChild(carteProduit(p, i));
    }
  });
}
afficherProduits();

function filtrer(cat){ filtreActif = cat; afficherProduits(); }

function ajouterPanier(i){
  const p = produits[i];
  const ex = panier.find(it => it.nom === p.nom);
  ex ? ex.quantite++ : panier.push({...p, quantite:1});
  afficherPanier();
}

function afficherPanier(){
  listePanier.innerHTML = "";
  let total = 0;
  panier.forEach((it, i) => {
    total += it.prix * it.quantite;
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${it.nom} - ${it.prix} ‚Ç¨ x
        <input type="number" min="1" value="${it.quantite}" onchange="changerQte(${i}, this.value)" />
      </span>
      <button class="supprimer" onclick="supprimer(${i})">Supprimer</button>`;
    listePanier.appendChild(li);
  });
  totalSpan.textContent = total.toFixed(2).replace(".", ",");
}

function changerQte(i, v){ panier[i].quantite = Math.max(1, parseInt(v||1)); afficherPanier(); }
function supprimer(i){ panier.splice(i,1); afficherPanier(); }

function payer(){
  if(!panier.length){ alert("Votre panier est vide !"); return; }
  const total = panier.reduce((s,i)=>s+i.prix*i.quantite,0);
  const url = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=TON_EMAIL_PAYPAL&currency_code=EUR&amount=${total}&item_name=Commande%20Boutique`;
  window.open(url, "_blank");
}
</script>
</body>
</html>
